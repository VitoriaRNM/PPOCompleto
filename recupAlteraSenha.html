<!DOCTYPE html>
<html >

   <body>
    <div class="senha">
      <p class = "titulo">Sign Writing </p><br/>
      <p class= "rec"> Redefinir Senha </p> <br/><br/>
      <form>
        <input type="password" name="senhaForca" id="senhaForca" placeholder="Nova Senha" minlength=" 8" required
       onkeyup= "validarSenhaForca()"><br><br>
       <input type="password" name="senhaForca" id="senhaForca" placeholder="Confirmar Senha" minlength=" 8" required
       onkeyup= "validarSenhaForca()"><br><br>
        <div class="edite" id="impSenha"></div>
        <div class="edite" id="impForcaSenha"></div>
        <div class="edite" id="erroSenhaForca"></div>
        <br/>
        <button class="btn btn-secondary butao" >Salvar Senha</button>
     </form>
   </div>
